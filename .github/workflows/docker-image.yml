name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
    
    - name: Log into Docker Hub
      # Authenticates using the secrets you defined (DOCKER_USERNAME, DOCKER_PASSWORD)
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
          context: ./backend
          push: true
          # Defines the tags for the image. Assuming your Docker Hub username is 'jluferoz'.
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/home-inventory:latest
            ${{ secrets.DOCKER_USERNAME }}/home-inventory:${{ github.sha }} 
      
